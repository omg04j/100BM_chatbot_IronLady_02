services:
  - type: web
    name: 100bm-backend
    env: python
    buildCommand: "./render_build.sh"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false  # Will set manually in Render dashboard